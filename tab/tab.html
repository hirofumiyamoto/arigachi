<!DOCTYPE html>
<html lang="ja">
<head>
<title>tab</title>
</head>

<body>

  <ul id="tab">
    <li class="tabOn"><a href="#page1">page 1</a></li>
    <li class="tabOff"><a href="#page2">page 2</a></li>
    <li class="tabOff"><a href="#page3">page 3</a></li>
  </ul>

  <!-- ただわかりやすくするためだけにスタイルあててる -->
  <style type="text/css">.container{height:900px;}</style>
  <div class="container" id="page1" style="background:#fff;">
    <h2>page 1</h2>
  </div>
  <div class="container" id="page2" style="background:#9c0;">
    <h2>page 2</h2>
  </div>
  <div class="container" id="page3" style="background:#c00;">
    <h2>page 3</h2>
  </div>

  <script type="text/javascript" src="js/tab.js"></script>

  <script type="text/javascript">
  // 困ったときのタブ切り替え実行
  // <![CDATA[

  tab.setup = {
    tabs: document.getElementById('tab').getElementsByTagName('li'),

    pages: [
      document.getElementById('page1'),
      document.getElementById('page2'),
      document.getElementById('page3')
    ]
  }
  tab.init();

  // ]]>
  </script>
</body>

</html>
